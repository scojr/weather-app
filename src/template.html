<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
</head>

<body>
  <div class="primary card">
    <div class="location">
      <img class="icon" src="./icons/map-marker.svg" alt="map icon" height="32" width="32">
      <h3>College Station, Texas</h3>
    </div>
    <h4 class="day-time">Saturday 2:25 PM</h4>
    <div class="alerts">
      <img class="icon" src="./icons/alert.svg" alt="alert icon" height="32" width="32">
      <p>Wind Advisory</p>
      <p class="seperator">|</p>
      <p>Red Flag Warning</p>
    </div>
    <h1 class="current-temp">77<span class="degree-symbol">&deg;F</span></h1>
    <div class="conditions inline-card">
      <div class="wind">
        <img class="icon" src="./icons/arrow.svg" alt="wind arrow icon" height="32" width="32">
        <p>5 mph</p>
      </div>
      <div class="precip">
        <img class="icon" src="./icons/water.svg" alt="water drop icon" height="32" width="32">
        <p>0%</p>
      </div>
      <div class="humidity">
        <img class="icon" src="./icons/cloud-percent.svg" alt="humidity icon" height="32" width="32">
        <p>25%</p>
      </div>
    </div>
    <div class="visual">
    </div>
    <div class="temp-chart">
    </div>
  </div>
  </div>
</body>

</html>
